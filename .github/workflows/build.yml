name: "Build"
on: [push, pull_request]
jobs:
  linux-clang-ASanAndUBSan-build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        clang: [16, 18]
    steps:
      - uses: actions/checkout@v4
        with:
            # Nix Flakes doesn't work on shallow clones
            fetch-depth: 0
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes ca-references
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: nix build hobbesPackages/clang-${{ matrix.clang }}-ASanAndUBSan/hobbes
        run: |
          nix build .#hobbesPackages/clang-${{ matrix.clang }}-ASanAndUBSan/hobbes
      - name: nix log hobbesPackages/clang-${{ matrix.clang }}-ASanAndUBSan/hobbes
        if: ${{ always() }}
        run: |
          nix log  .#hobbesPackages/clang-${{ matrix.clang }}-ASanAndUBSan/hobbes &> ${{ matrix.os }}-clang-${{ matrix.clang }}-ASanAndUBSan-hobbes.log
      - name: upload log ${{ matrix.os }}-clang-${{ matrix.clang }}-ASanAndUBSan-hobbes.log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: output-log-file-${{ matrix.os }}-clang-${{ matrix.clang }}-ASanAndUBSan-hobbes
          path: ${{ matrix.os }}-clang-${{ matrix.clang }}-ASanAndUBSan-hobbes.log
  linux-clang-build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        clang: [16, 18]
    steps:
      - uses: actions/checkout@v4
        with:
            # Nix Flakes doesn't work on shallow clones
            fetch-depth: 0
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes ca-references
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: nix build hobbesPackages/clang-${{ matrix.clang }}/hobbes
        run: |
          nix build .#hobbesPackages/clang-${{ matrix.clang }}/hobbes
      - name: Rosetta Code examples
        run: |
          bash examples/rosetta/run_tests.sh result/bin/hi
      - name: nix log hobbesPackages/clang-${{ matrix.clang }}/hobbes
        if: ${{ always() }}
        run: |
          nix log  .#hobbesPackages/clang-${{ matrix.clang }}/hobbes &> ${{ matrix.os }}-clang-${{ matrix.clang }}-hobbes.log
      - name: upload log ${{ matrix.os }}-clang-${{ matrix.clang }}-hobbes.log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: output-log-file-${{ matrix.os }}-clang-${{ matrix.clang }}
          path: ${{ matrix.os }}-clang-${{ matrix.clang }}-hobbes.log
  linux-gcc-build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        gcc: [13, 14]
        llvm: [16, 18]
    steps:
      - uses: actions/checkout@v4
        with:
            # Nix Flakes doesn't work on shallow clones
            fetch-depth: 0
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes ca-references
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: nix build hobbesPackages/gcc-${{ matrix.gcc }}/llvm-${{ matrix.llvm }}/hobbes
        run: |
          nix build .#hobbesPackages/gcc-${{ matrix.gcc }}/llvm-${{ matrix.llvm }}/hobbes
      - name: nix log hobbesPackages/gcc-${{ matrix.gcc }}/llvm-${{ matrix.llvm }}/hobbes
        if: ${{ always() }}
        run: |
          nix log  .#hobbesPackages/gcc-${{ matrix.gcc }}/llvm-${{ matrix.llvm }}/hobbes &> ${{ matrix.os }}-gcc-${{ matrix.gcc }}-llvm-${{ matrix.llvm }}-hobbes.log
      - name: upload log ${{ matrix.os }}-gcc-${{ matrix.gcc }}-llvm-${{ matrix.llvm }}-hobbes.log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: output-log-file-${{ matrix.os }}-gcc-${{ matrix.gcc }}-llvm-${{ matrix.llvm }}
          path: ${{ matrix.os }}-gcc-${{ matrix.gcc }}-llvm-${{ matrix.llvm }}-hobbes.log
  rhel9-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: rockylinux:8
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          dnf update -y
          # Enable EPEL and PowerTools for additional development packages
          echo "Installing EPEL repository..."
          dnf install -y epel-release
          echo "Enabling PowerTools repository..."
          dnf config-manager --set-enabled powertools || echo "PowerTools already enabled"
          # Rocky Linux 8 has compatible LLVM versions
          dnf install -y gcc gcc-c++ cmake make ncurses-devel zlib-devel python3 readline readline-devel
          echo "Installing LLVM/Clang..."
          dnf install -y llvm-devel clang clang-devel
          echo "LLVM/Clang installed successfully"
      - name: Build hobbes
        run: |
          mkdir -p build && cd build
          cmake ..
          VERBOSE=1 make -j2
      - name: Test hobbes
        run: |
          cd build
          make test
      - name: Upload build logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: rhel9-build-logs
          path: build/
  macos-build:
    runs-on: macos-latest
    permissions:
      contents: read
    strategy:
      matrix:
        llvm: [18]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          brew install llvm@${{ matrix.llvm }} readline zstd
      - name: Configure
        run: |
          export LLVM_DIR="$(brew --prefix llvm@${{ matrix.llvm }})/lib/cmake/llvm"
          export PATH="$(brew --prefix llvm@${{ matrix.llvm }})/bin:$PATH"
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DLLVM_DIR="$LLVM_DIR"
      - name: Build
        run: |
          cmake --build build -j$(sysctl -n hw.ncpu)
      - name: Test
        run: |
          # Run test binary directly; the process may exit non-zero due to
          # detached thread cleanup (libc++abi: terminating) even when all
          # tests pass, so check output for failures instead of exit code.
          ./build/hobbes-test 2>&1 | tee test-output.txt; true
          if grep -q 'FAILURE' test-output.txt; then
            echo "::error::Test failures detected"
            exit 1
          fi
